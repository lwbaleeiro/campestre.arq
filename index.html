<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campestre Arquitetura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #eae1d2;
            color: #3e2f28;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .logo img {
            width: 280px;
            height: 120px;
            max-width: 100%;
            background-color: #3e2f28;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(62, 47, 40, 0.15);
            object-fit: cover;
            object-position: center;
        }

        .company-name {
            font-family: 'Quicksand', sans-serif;
            font-size: 2.5rem;
            font-weight: 400;
            color: #3e2f28;
            margin: 20px 0 10px 0;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .tagline {
            font-family: 'Quicksand', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            color: #6b7050;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #3e2f28;
            margin-bottom: 50px;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.9s forwards;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.2s forwards;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px 30px;
            background-color: #6b7050;
            color: #eae1d2;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 160px;
            border: 2px solid #6b7050;
        }

        .social-btn:hover {
            background-color: transparent;
            color: #6b7050;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 112, 80, 0.3);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            @media (max-width: 768px) {
            .company-name {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .social-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .social-btn {
                width: 100%;
                max-width: 250px;
            }
            
            .logo img {
                width: 200px;
                height: 80px;
                padding: 10px 15px;
            }
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(107, 112, 80, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(62, 47, 40, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
    </style>
</head>
